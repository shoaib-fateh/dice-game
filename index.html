<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/fontawesome-all.min.css">
</head>

<body>
    <div class="warpper clearfix">

        <!-- player one -->
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">0</div>

            <div class="player-current-box">
                <div class="player-current-lable">Current</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>
        </div>

        <!-- player tow -->
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">0</div>

            <div class="player-current-box">
                <div class="player-current-lable">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
        <!-- <img src="sounds/" alt=""> -->



        <button class="btn btn-success btn-new">
            <i class="far fa-plus-square"></i>
            <span>New game</span>
        </button>

        <button class="btn btn-success btn-roll">
            <i class="fas fa-sync-alt"></i>
            <span>Roll dice</span>
        </button>

        <button class="btn btn-success btn-hold">
            <i class="fas fa-download"></i>
            <span>Hold</span>
        </button>

        <input type="number" placeholder="Finale Score" class="finale-score">

        <img src="img/dice-1.svg" alt="Dice" class="dice" id="dice-1">
        <img src="img/dice-2.svg" alt="Dice" class="dice" id="dice-2">
    </div>

    <script src="js/app.js"></script>
</body>

</html>
